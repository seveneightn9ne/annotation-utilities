<form>
  <!--The form contains several <input> elements which receive info from the user.
  Each <input> element has a 'type' attribute, which determines if it's a textbox, radio button, etc.-->
  <label for="search">Search:</label>
  <input id="search" type="text" name="search"><br>

  <!--The submit-type input is a button that sends the information as name:value pairs to the form's 'action'-->
    <input type="submit" value="Submit">
    <form action="handle_input.py" method="get">
</form>
